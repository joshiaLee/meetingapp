<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
</head>

<style>

    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

    .layout input{

        width : 100%;
        box-sizing : boarder-box

    }

    .layout textarea {
        width: 100%;
        margin-top : 10px;
        min-height : 300px;
    }


</style>


<body>
    <div class="layout">
        <form action="/board/writePro" method="post" enctype="multipart/form-data">
            <input name="username" type="text" th:value="${loginMember.getUsername()}" disabled>
            <input type="hidden" th:name="member_id" th:value="${loginMember.getId()}" >
            <input type="hidden" th:name="memberName" th:value="${loginMember.getUsername()}" >

            <div>
                <label for="title">제목</label>
                <input id="title" name="title" type="text">
            </div>

            <div>
                <label for="content">내용</label>
                <textarea id="content" name="content"></textarea>
            </div>

            <input type="file" name="file">
            <button type="submit">작성</button>
        </form>
    </div>
</body>
</html>
